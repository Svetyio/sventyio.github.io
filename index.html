<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Svetlyo Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for Casino Style -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/Svetyio/slot-assets/sloticon.png">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(ellipse at center, #2b115a 0%, #23013b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .casino-card {
      background: linear-gradient(135deg, #222844 60%, #50223d 100%);
      border-radius: 2.25em;
      box-shadow: 0 6px 32px 5px #2c0a4099, 0 0 0 8px #FFD70044 inset;
      padding: 2.5em 2.5em 2.5em 2.5em;
      max-width: 480px;
      width: 97%;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 4px solid #FFD700;
      position: relative;
      animation: casino-in 1.1s;
    }
    @keyframes casino-in {
      0% {transform: scale(0.8) rotate(-3deg); opacity:0;}
      100% {transform: scale(1) rotate(0); opacity:1;}
    }
    .game-title {
      font-family: 'Luckiest Guy', 'Montserrat', fantasy, cursive;
      font-size: 2.5em;
      letter-spacing: 2px;
      margin-bottom: 0.7em;
      color: #FFD700;
      text-shadow:
        0 2px 16px #fff6,
        0 1px 0 #fff,
        0 0 12px #F700FF,
        0 0 8px #FFD700,
        0 0 30px #ff0055aa;
      -webkit-text-stroke: 2px #000;
      animation: neonBlink 2.2s infinite alternate;
      text-align: center;
      user-select: none;
    }
    @keyframes neonBlink {
      0% { color: #FFD700; filter: drop-shadow(0 0 8px #FFD700); }
      15% { color: #FFD700; filter: drop-shadow(0 0 20px #F700FF); }
      30% { color: #F700FF; filter: drop-shadow(0 0 18px #FFD700); }
      40% { color: #FFD700; filter: drop-shadow(0 0 25px #FFD700); }
      50% { color: #FFD700; filter: drop-shadow(0 0 16px #F700FF); }
      60% { color: #FFD700; filter: drop-shadow(0 0 10px #FFD700); }
      85% { color: #FFD700; filter: drop-shadow(0 0 30px #FFD700); }
      100% { color: #FFD700; filter: drop-shadow(0 0 6px #FFD700); }
    }
    .casino-buttons {
      display: flex;
      gap: 1.2em;
      margin-top: 2.2em;
      flex-wrap: wrap;
    }
    .casino-btn {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.2em;
      font-weight: 700;
      padding: 0.85em 2.2em;
      border: none;
      border-radius: 1.5em;
      background: linear-gradient(90deg, #FFD700 60%, #F700FF 100%);
      color: #23013b;
      box-shadow: 0 2px 18px #FFD70080, 0 0 4px #9600ffcc;
      cursor: pointer;
      transition: background 0.21s, box-shadow 0.17s, transform 0.11s;
      outline: none;
      margin-bottom: 0.2em;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 #fff, 0 0 4px #FFD700;
      position: relative;
      z-index: 2;
    }
    .casino-btn:hover, .casino-btn:focus-visible {
      background: linear-gradient(90deg, #F700FF 30%, #FFD700 100%);
      color: #fff;
      box-shadow: 0 0 30px #FFD700cc, 0 0 16px #F700FF99;
      transform: scale(1.06);
    }
    .casino-btn.install {
      background: linear-gradient(90deg, #FFD700 60%, #2bff41 100%);
      color: #222844;
      box-shadow: 0 2px 18px #2bff4190, 0 0 4px #FFD700bb;
    }
    .casino-btn.install:hover, .casino-btn.install:focus-visible {
      background: linear-gradient(90deg, #2bff41 30%, #FFD700 100%);
      color: #000;
      box-shadow: 0 0 30px #2bff41cc, 0 0 16px #FFD70099;
    }
    .casino-icon {
      width: 90px;
      height: 90px;
      border-radius: 18px;
      margin-bottom: 0.7em;
      box-shadow: 0 0 30px #FFD70077,0 0 12px #F700FF44;
      background: #fff;
      display: block;
      margin-left: auto;
      margin-right: auto;
      object-fit: contain;
      border: 2px solid #FFD700cc;
    }
    .footer {
      margin-top: 3.2em;
      color: #fff8;
      font-size: 1.05em;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 #fff4;
      user-select: none;
    }
    @media (max-width: 500px) {
      .casino-card { padding: 1.1em 0.4em 2.1em 0.4em; }
      .casino-icon { width: 60px; height: 60px;}
      .game-title { font-size: 1.45em; }
      .casino-btn { font-size: 1em; padding: 0.65em 1.3em; }
    }
  </style>
</head>
<body>
  <main>
    <div class="casino-card">
      <img src="https://cdn.jsdelivr.net/gh/Svetyio/slot-assets/sloticon.png" alt="Svetlyo Slot Icon" class="casino-icon" draggable="false">
      <div class="game-title">Svetlyo Casino Slot</div>
      <div class="casino-buttons">
        <a href="game/" class="casino-btn" id="playBtn">üé∞ –ò–≥—Ä–∞–π —Å–µ–≥–∞</a>
        <button class="casino-btn install" id="installBtn" type="button" style="display:none;">‚¨áÔ∏è –ò–∑—Ç–µ–≥–ª–∏ –∏–≥—Ä–∞—Ç–∞</button>
      </div>
    </div>
    <div class="footer">
      ¬© 2025 Svetlyo Games ‚Äì –í—Å–∏—á–∫–∏ –ø—Ä–∞–≤–∞ –∑–∞–ø–∞–∑–µ–Ω–∏
    </div>
  </main>
  <script>
    // Add to Home Screen (PWA) ‚Äì –ø–æ–∫–∞–∑–≤–∞ –±—É—Ç–æ–Ω–∞ —Å–∞–º–æ –∞–∫–æ –º–æ–∂–µ –¥–∞ —Å–µ –∏–Ω—Å—Ç–∞–ª–∏—Ä–∞
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });
    installBtn?.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          installBtn.style.display = 'none';
        }
        deferredPrompt = null;
      }
    });
    // –ê–∫–æ –≤–µ—á–µ –µ –∏–Ω—Å—Ç–∞–ª–∏—Ä–∞–Ω–æ, —Å–∫—Ä–∏–π –±—É—Ç–æ–Ω–∞
    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
    });
  </script>
</body>
</html>
