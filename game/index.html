<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞–∑–∏–Ω–æ –°–ª–∞—Ç–∏–Ω–∞</title>
  <meta name="viewport" content="width=600">
  <style>
    body {
      background: linear-gradient(120deg, #000 80%, #bfa038 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .casino-frame {
      margin: 35px auto 0 auto;
      max-width: 550px;
      border: 8px solid #d4af37;
      border-radius: 24px;
      box-shadow: 0 0 30px 6px #c30000,0 0 8px 4px #d4af37 inset;
      background: linear-gradient(135deg, #1a1a1a 80%, #bfa038 120%);
      padding: 24px 18px 38px 18px;
      position: relative;
    }
    .casino-title {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 22px;
      color: #d4af37;
      text-shadow: 0 0 12px #c30000, 0 2px 6px #fff6;
    }
    .slot-grid {
      display: grid;
      grid-template-columns: repeat(5, 64px);
      grid-template-rows: repeat(5, 64px);
      gap: 12px;
      justify-content: center;
      background: #222;
      border: 4px solid #c30000;
      border-radius: 18px;
      padding: 16px 0;
      margin-bottom: 18px;
      box-shadow: 0 0 9px 2px #d4af37 inset;
    }
    .slot-cell {
      width: 64px;
      height: 64px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: bold;
      background: linear-gradient(150deg, #111 60%, #bfa038 150%);
      box-shadow: 0 0 8px #c30000a0, 0 0 2px 1px #d4af37 inset;
      transition: background 0.25s, transform 0.2s;
      color: #fff;
      border: 2px solid transparent;
    }
    .slot-cell.special {
      border: 2px solid #d4af37;
      background: linear-gradient(120deg, #d4af37 50%, #c30000 120%);
      color: #222;
      text-shadow: 0 0 8px #fff, 0 0 3px #c30000;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 14px 6px #d4af37b0; }
      100% { box-shadow: 0 0 5px 2px #c30000b0; }
    }
    .spin-btn {
      background: linear-gradient(90deg, #c30000 70%, #d4af37 100%);
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 38px;
      padding: 18px 60px;
      box-shadow: 0 2px 16px 0 #d4af37, 0 1px 8px 2px #c30000 inset;
      cursor: pointer;
      transition: background 0.18s, transform 0.18s;
      margin: 0 auto;
      display: block;
      letter-spacing: 1px;
      outline: none;
      position: relative;
      z-index: 2;
    }
    .spin-btn:active {
      background: linear-gradient(90deg, #d4af37 50%, #c30000 100%);
      color: #222;
      transform: scale(0.96);
    }
    .score-panel {
      background: #111;
      border: 2px solid #c30000;
      border-radius: 13px;
      margin: 28px auto 0 auto;
      max-width: 470px;
      padding: 10px 24px 20px 24px;
      box-shadow: 0 0 6px 1px #d4af37 inset, 0 0 8px 1px #c3000080;
    }
    .score-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.15rem;
      margin-bottom: 5px;
      color: #fff;
    }
    .score-symbol {
      font-size: 1.6rem;
      margin-right: 8px;
      min-width: 38px;
      display: inline-block;
      text-align: center;
    }
    .score-name {
      flex: 1;
      text-align: left;
      color: #d4af37;
      font-weight: 500;
    }
    .score-value {
      color: #c30000;
      font-weight: bold;
      font-size: 1.1em;
      margin-left: 10px;
    }
    .current-score {
      text-align: right;
      color: #d4af37;
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .jackpot-banner {
      margin: 14px 0 0 0;
      padding: 8px 0;
      text-align: center;
      font-size: 1.23rem;
      background: linear-gradient(90deg, #d4af37 55%, #c30000 100%);
      color: #222;
      border-radius: 13px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 4px 1px #fff8;
      display: none;
      animation: jackpot-pop 1.4s 1;
    }
    @keyframes jackpot-pop {
      0% { transform: scale(0.2); opacity: 0; }
      50% { transform: scale(1.18); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="casino-frame">
    <div class="casino-title">–ö–∞–∑–∏–Ω–æ –°–ª–∞—Ç–∏–Ω–∞</div>
    <div id="slotGrid" class="slot-grid"></div>
    <button class="spin-btn" onclick="spin()">–ó–∞–≤—ä—Ä—Ç–∏!</button>
    <div id="jackpotBanner" class="jackpot-banner">–ó–ª–∞—Ç–µ–Ω –î–∂–∞–∫–ø–æ—Ç! +200 —Ç–æ—á–∫–∏!</div>
    <div class="score-panel">
      <div class="score-row">
        <span class="score-symbol">üçí</span>
        <span class="score-name">–ß–µ—Ä–µ—à–∞</span>
        <span class="score-value">20 —Ç.</span>
      </div>
      <div class="score-row">
        <span class="score-symbol">üîî</span>
        <span class="score-name">–ö–∞–º–±–∞–Ω–∫–∞</span>
        <span class="score-value">40 —Ç.</span>
      </div>
      <div class="score-row">
        <span class="score-symbol">üíé</span>
        <span class="score-name">–î–∏–∞–º–∞–Ω—Ç</span>
        <span class="score-value">60 —Ç.</span>
      </div>
      <div class="score-row">
        <span class="score-symbol">üçÄ</span>
        <span class="score-name">–î–µ—Ç–µ–ª–∏–Ω–∞</span>
        <span class="score-value">100 —Ç.</span>
      </div>
      <div class="score-row">
        <span class="score-symbol">‚≠ê</span>
        <span class="score-name">–ó–ª–∞—Ç–µ–Ω –î–∂–∞–∫–ø–æ—Ç (—Å—Ä–µ–¥–Ω–∞ –∫–ª–µ—Ç–∫–∞)</span>
        <span class="score-value">+200 —Ç.</span>
      </div>
      <div class="current-score" id="scoreCounter">–¢–æ—á–∫–∏: 0</div>
    </div>
  </div>
  <script>
    // –°–∏–º–≤–æ–ª–∏ –∏ —Ç–æ—á–∫–∏
    const elements = [
      { symbol: 'üçí', name: '–ß–µ—Ä–µ—à–∞', points: 20 },
      { symbol: 'üîî', name: '–ö–∞–º–±–∞–Ω–∫–∞', points: 40 },
      { symbol: 'üíé', name: '–î–∏–∞–º–∞–Ω—Ç', points: 60 },
      { symbol: 'üçÄ', name: '–î–µ—Ç–µ–ª–∏–Ω–∞', points: 100 },
      { symbol: '‚≠ê', name: '–ó–ª–∞—Ç–µ–Ω –î–∂–∞–∫–ø–æ—Ç', points: 200, special: true }
    ];
    let score = 0;

    // –ì–µ–Ω–µ—Ä–∏—Ä–∞–Ω–µ –Ω–∞ —Ä–µ—à–µ—Ç–∫–∞—Ç–∞
    function createGrid(data) {
      const grid = document.getElementById('slotGrid');
      grid.innerHTML = '';
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'slot-cell';
        if (data && data[i]) {
          cell.textContent = data[i].symbol;
          if (data[i].special) cell.classList.add('special');
        } else {
          cell.textContent = '';
        }
        grid.appendChild(cell);
      }
    }

    // –°–ª—É—á–∞–µ–Ω –∏–∑–±–æ—Ä –Ω–∞ —Å–∏–º–≤–æ–ª
    function getRandomSymbol() {
      // ‚≠ê –µ –ø–æ-—Ä—è–¥—ä–∫
      const rand = Math.random();
      if (rand > 0.97) return elements[4]; // ‚≠ê
      if (rand > 0.85) return elements[3]; // üçÄ
      if (rand > 0.65) return elements[2]; // üíé
      if (rand > 0.40) return elements[1]; // üîî
      return elements[0]; // üçí
    }

    // –ó–∞–≤—ä—Ä—Ç–∞–Ω–µ
    function spin() {
      document.getElementById('jackpotBanner').style.display = 'none';
      const cells = [];
      for (let i = 0; i < 25; i++) {
        cells.push(getRandomSymbol());
      }
      createGrid(cells);
      // –¢–æ—á–∫–∏ –∑–∞ –≤—Å–µ–∫–∏ —Å–∏–º–≤–æ–ª
      let spinPoints = 0;
      for (let i = 0; i < 25; i++) {
        if (cells[i].special) continue; // ‚≠ê —Å–∞–º–æ –∑–∞ –¥–∂–∞–∫–ø–æ—Ç
        spinPoints += cells[i].points;
      }
      // –î–∂–∞–∫–ø–æ—Ç –∑–∞ —Ü–µ–Ω—Ç—Ä–∞–ª–Ω–∞ –∫–ª–µ—Ç–∫–∞
      if (cells[12].special) {
        spinPoints += elements[4].points;
        showJackpot();
      }
      score += spinPoints;
      document.getElementById('scoreCounter').textContent = `–¢–æ—á–∫–∏: ${score}`;
    }

    function showJackpot() {
      const b = document.getElementById('jackpotBanner');
      b.style.display = 'block';
      b.style.animation = 'jackpot-pop 1.3s 1';
      setTimeout(()=>{b.style.display = 'none';}, 2200);
    }

    createGrid();
  </script>
</body>
</html>
