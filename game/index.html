<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>ELITE SWORD GAME - Casino Slot</title>
  <!-- Google Fonts –∑–∞ –∫–∞–∑–∏–Ω–æ —Å—Ç–∏–ª -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #000 60%, #880000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
    }

    .casino-container {
      background: rgba(20, 10, 5, 0.98);
      border: 6px solid #FFD700;
      border-radius: 24px;
      box-shadow: 0 0 60px 10px #FFD70077, 0 0 0 12px #88000099 inset;
      padding: 36px 44px 44px 44px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 480px;
      width: 90vw;
      position: relative;
      overflow: hidden;
    }

    .casino-title {
      font-family: 'Orbitron', 'Roboto', Arial, sans-serif;
      font-size: 2.3rem;
      letter-spacing: 0.13em;
      color: #FFD700;
      text-shadow: 0 0 12px #880000, 0 0 24px #FFD700;
      margin-bottom: 18px;
      font-weight: 900;
      text-align: center;
      text-transform: uppercase;
      border-bottom: 2px solid #FFD70044;
      padding-bottom: 8px;
      width: 100%;
      user-select: none;
    }

    .slot-machine {
      background: linear-gradient(160deg, #222 90%, #FFD70022 100%);
      border: 5px solid #FFD700;
      border-radius: 12px;
      padding: 18px;
      display: grid;
      grid-template-columns: repeat(3, 70px);
      grid-template-rows: repeat(3, 70px);
      gap: 10px;
      box-shadow: 0 0 24px 3px #FFD70055, 0 0 0 5px #88000099 inset;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .slot-cell {
      background: linear-gradient(135deg, #111 70%, #880000 100%);
      border: 3px solid #FFD700;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.6rem;
      font-family: 'Orbitron', 'Roboto', Arial, sans-serif;
      font-weight: 900;
      color: #FFD700;
      text-shadow: 0 0 16px #880000, 0 0 8px #FFD700;
      transition: transform 0.25s cubic-bezier(.32,.72,.43,1.33), box-shadow 0.2s;
      box-shadow: 0 0 8px 0 #FFD70044;
      user-select: none;
    }

    .slot-cell.winner {
      background: linear-gradient(135deg, #FFD700 80%, #e10000 100%);
      color: #880000;
      transform: scale(1.15) rotate(-2deg);
      box-shadow: 0 0 16px 7px #FFD700AA,0 0 0 4px #88000055 inset;
      border-color: #e10000;
      z-index: 2;
      animation: winner-flash 0.6s alternate infinite;
    }
    @keyframes winner-flash {
      0%   { filter: brightness(1.1) }
      100% { filter: brightness(1.64) }
    }

    /* Spin Button */
    .spin-btn {
      margin-top: 10px;
      background: linear-gradient(180deg, #FFD700 80%, #8B0000 100%);
      border: 3px solid #FFD700;
      border-radius: 30px;
      font-family: 'Orbitron', 'Roboto', Arial, sans-serif;
      font-size: 1.6rem;
      font-weight: 900;
      color: #880000;
      padding: 15px 90px;
      box-shadow: 0 8px 30px 0 #FFD70055, 0 0 0 6px #88000088 inset;
      cursor: pointer;
      letter-spacing: 0.12em;
      transition: background 0.15s, transform 0.12s, box-shadow 0.15s;
      text-shadow: 0 0 6px #FFD700;
      outline: none;
      user-select: none;
    }
    .spin-btn:hover, .spin-btn:active {
      background: linear-gradient(180deg, #FFD700 100%, #e10000 100%);
      color: #000;
      transform: scale(1.04);
      box-shadow: 0 0 24px 6px #FFD70088, 0 0 0 7px #FFD70033 inset;
    }

    /* Visual FX */
    .gold-glow {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(circle at 50% 50%, #FFD70033 0%, transparent 65%);
      opacity: 0.7;
      animation: gold-glow-anim 3.5s infinite alternate;
    }
    @keyframes gold-glow-anim {
      from { opacity: 0.6; }
      to   { opacity: 0.92; }
    }

    .casino-shadow {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      pointer-events: none;
      z-index: -1;
      background: radial-gradient(ellipse at 50% 90%, #FFD70011 0%, #111 90%);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .casino-container {
        padding: 16px 3vw 24px 3vw;
      }
      .slot-machine {
        grid-template-columns: repeat(3, 19vw);
        grid-template-rows: repeat(3, 19vw);
        min-width: unset;
        max-width: 98vw;
        padding: 7px;
      }
      .spin-btn {
        padding: 11px 8vw;
        font-size: 1.2rem;
      }
      .casino-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="casino-shadow"></div>
  <div class="casino-container">
    <div class="gold-glow"></div>
    <span class="casino-title">ELITE SWORD GAME</span>
    <div class="slot-machine" id="slot">
      <!-- 9 –∫–ª–µ—Ç–∫–∏, –ø–æ–ø—ä–ª–≤–∞—Ç —Å–µ —Å JS -->
    </div>
    <button class="spin-btn" id="spinBtn">SPIN</button>
  </div>
  <script>
    // –°–∏–º–≤–æ–ª–∏: –ú–µ—á, –ó–ª–∞—Ç–æ, 7-—Ü–∞, –î–∏–∞–º–∞–Ω—Ç, –ö–æ—Ä–æ–Ω–∞, –ö—ä—Å–º–µ—Ç–ª–∏–π—Å–∫–∞ –ø–æ–¥–∫–æ–≤–∞
    const SYMBOLS = [
      {icon: "üó°Ô∏è", color: "#FFD700"}, // –ú–µ—á
      {icon: "üí∞", color: "#FFD700"}, // –ó–ª–∞—Ç–æ
      {icon: "7",   color: "#FF2222"},
      {icon: "üíé", color: "#00ccff"},
      {icon: "üëë", color: "#FFD700"},
      {icon: "ü¶Ñ", color: "#e100ff"},
      {icon: "üçÄ", color: "#3ecf30"},
    ];

    const slot = document.getElementById('slot');
    const spinBtn = document.getElementById('spinBtn');

    // –°—ä–∑–¥–∞–≤–∞–º–µ 9 –∫–ª–µ—Ç–∫–∏
    let cells = [];
    function createGrid() {
      slot.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'slot-cell';
        cell.textContent = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)].icon;
        slot.appendChild(cell);
        cells.push(cell);
      }
    }

    // –ó–∞–≤—ä—Ä—Ç–∞–Ω–µ –∞–Ω–∏–º–∞—Ü–∏—è
    function spinAnimation(duration = 1200, fps = 60) {
      return new Promise(resolve => {
        let elapsed = 0;
        let interval = 1000 / fps;
        let spinTicks = 0;
        let spin = setInterval(() => {
          for (let i = 0; i < 9; i++) {
            const symbol = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
            cells[i].textContent = symbol.icon;
            cells[i].style.color = symbol.color;
            cells[i].style.transform = `scale(${1 + 0.05*Math.sin(spinTicks+i)}) rotate(${(spinTicks*8+i*20)%360}deg)`;
          }
          spinTicks++;
          elapsed += interval;
          if (elapsed >= duration) {
            clearInterval(spin);
            resolve();
          }
        }, interval);
      });
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ –ø–µ—á–µ–ª–∏–≤—à–∏ –ª–∏–Ω–∏–∏ (—Ä–µ–¥–æ–≤–µ, –∫–æ–ª–æ–Ω–∏, –¥–∏–∞–≥–æ–Ω–∞–ª–∏)
    function checkWinner() {
      // –í—Ä—ä—â–∞ –º–∞—Å–∏–≤ —Å –∏–Ω–¥–µ–∫—Å–∏—Ç–µ –Ω–∞ –ø–µ—á–µ–ª–∏–≤—à–∏—Ç–µ –∫–ª–µ—Ç–∫–∏
      let wins = [];
      let get = i => cells[i].textContent;
      let lines = [
        // –†–µ–¥–æ–≤–µ
        [0,1,2],[3,4,5],[6,7,8],
        // –ö–æ–ª–æ–Ω–∏
        [0,3,6],[1,4,7],[2,5,8],
        // –î–∏–∞–≥–æ–Ω–∞–ª–∏
        [0,4,8],[2,4,6]
      ];
      for (const line of lines) {
        if (get(line[0]) === get(line[1]) && get(line[1]) === get(line[2])) {
          wins.push(line);
        }
      }
      return wins;
    }

    // –ì–ª–∞–≤–Ω–∞ –ª–æ–≥–∏–∫–∞ –∑–∞ –∑–∞–≤—ä—Ä—Ç–∞–Ω–µ
    async function spin() {
      spinBtn.disabled = true;
      spinBtn.textContent = "SPINNING...";
      // –ü—Ä–µ–º–∞—Ö–Ω–∏ —Å—Ç–∞—Ä–∏ win –µ—Ñ–µ–∫—Ç–∏
      cells.forEach(cell => cell.classList.remove('winner'));
      await spinAnimation(1200, 75);
      // –ì–µ–Ω–µ—Ä–∏—Ä–∞–π —Ñ–∏–Ω–∞–ª–µ–Ω —Ä–µ–∑—É–ª—Ç–∞—Ç
      for (let i = 0; i < 9; i++) {
        const symbol = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
        cells[i].textContent = symbol.icon;
        cells[i].style.color = symbol.color;
        cells[i].style.transform = "scale(1) rotate(0deg)";
      }
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ –ø–µ—á–∞–ª–±–∞
      let wins = checkWinner();
      if (wins.length > 0) {
        wins.flat().forEach(idx => cells[idx].classList.add('winner'));
        spinBtn.textContent = "JACKPOT! üéâ";
        setTimeout(()=>{spinBtn.textContent="SPIN"},1800);
      } else {
        spinBtn.textContent = "TRY AGAIN";
        setTimeout(()=>{spinBtn.textContent="SPIN"},1200);
      }
      spinBtn.disabled = false;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    createGrid();
    spinBtn.addEventListener('click', spin);
  </script>
</body>
</html>
