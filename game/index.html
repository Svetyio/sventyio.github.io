<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Svetlyo Slot Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    #gameCanvas {
      display: block;
      margin: 30px auto;
      background: #111;
      border: 10px solid #ffcc00;
      border-radius: 25px;
      box-shadow: 0 0 25px #ffcc00;
      max-width: 98vw;
      max-height: 65vw;
      width: 90vw;
      height: 90vw;
      min-width: 320px;
      min-height: 320px;
      touch-action: none;
    }
    @media (min-width: 700px) {
      #gameCanvas {
        width: 600px;
        height: 600px;
        max-width: 1000px;
        max-height: 1000px;
      }
    }
    #ui {
      margin-top: 20px;
    }
    .info-box {
      display: inline-block;
      background: #222;
      border: 2px solid #888;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px #444;
      font-size: 20px;
    }
    #coins { background-color: #2e8b57; color: #fff; }
    #lastWin { background-color: #8b0000; color: #fff; }
    #totalWin { background-color: #1e90ff; color: #fff; }
    .btn {
      padding: 18px 38px;
      margin: 15px;
      font-size: 22px;
      color: white;
      background-color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn:hover, .btn:focus-visible {
      background-color: #444;
      transform: scale(1.05);
    }
    .selected-bet {
      background-color: #00cc00;
      color: white;
      box-shadow: 0 0 12px 2px #00cc00;
      font-weight: bold;
    }
    #spinBtn {
      background-color: #c00;
      border-radius: 50%;
      width: 180px;
      height: 180px;
      font-size: 36px;
      font-weight: bold;
      color: white;
      margin-top: 30px;
      transition: background-color 0.3s, transform 0.2s;
    }
    #spinBtn:hover, #spinBtn:focus-visible {
      background-color: #e00;
      transform: scale(1.1);
    }
    #restartBtn {
      padding: 12px 22px;
      margin: 10px;
      font-size: 18px;
      background: #1e90ff;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    #restartBtn:hover, #restartBtn:focus-visible {
      background: #00ccff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>–î–æ–±—Ä–µ –¥–æ—à–ª–∏ –≤ Svetlyo Games</h1>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <div class="info-box" id="coins">–ú–æ–Ω–µ—Ç–∏: 500</div>
    <div class="info-box" id="lastWin">–ü–æ—Å–ª–µ–¥–Ω–∞ –ø–µ—á–∞–ª–±–∞: 0</div>
    <div class="info-box" id="totalWin">–û–±—â–∞ –ø–µ—á–∞–ª–±–∞: 0</div>
    <div id="bets">
      <button class="btn" onclick="setBet(20)">20</button>
      <button class="btn" onclick="setBet(40)">40</button>
      <button class="btn" onclick="setBet(60)">60</button>
      <button class="btn" onclick="setBet(100)">100</button>
      <button class="btn" onclick="setBet(200)">200</button>
    </div>
    <button id="spinBtn" onclick="spin()">–°–ü–ò–ù</button>
    <button id="restartBtn" onclick="restartGame()">–†–µ—Å—Ç–∞—Ä—Ç–∏—Ä–∞–π</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Responsive canvas
    function resizeCanvas() {
      let size = Math.min(window.innerWidth * 0.9, 1000, window.innerHeight * 0.65);
      size = Math.max(size, 320);
      canvas.width = size;
      canvas.height = size;
      drawGrid();
    }
    window.addEventListener('resize', resizeCanvas);

    // Game variables
    const FRUITS = ['üçé', 'üçí', 'üçá', '‚≠ê', 'üçâ'];
    const GRID_SIZE = 5;
    const BET_OPTIONS = [20, 40, 60, 100, 200];
    const SECRET_PATTERN = [20, 60, 100, 60, 200];
    let selectedBet = 20;
    let coins = 500;
    let lastWin = 0;
    let totalWin = 0;
    let grid = [];
    let betHistory = [];
    let flashTimer = 0;
    let winFlash = false;

    // LocalStorage save/load
    function saveStats() {
      localStorage.setItem('slot_coins', coins);
      localStorage.setItem('slot_lastWin', lastWin);
      localStorage.setItem('slot_totalWin', totalWin);
    }
    function loadStats() {
      coins = Number(localStorage.getItem('slot_coins')) || 500;
      lastWin = Number(localStorage.getItem('slot_lastWin')) || 0;
      totalWin = Number(localStorage.getItem('slot_totalWin')) || 0;
    }

    // Bets UI
    function setBet(bet) {
      selectedBet = bet;
      betHistory.push(bet);
      if (betHistory.length > 5) betHistory.shift();

      document.querySelectorAll('#bets .btn').forEach(btn => {
        btn.classList.remove('selected-bet');
        if (parseInt(btn.innerText) === bet) {
          btn.classList.add('selected-bet');
        }
      });
    }

    // Fruits
    function randomFruit() {
      return FRUITS[Math.floor(Math.random() * FRUITS.length)];
    }

    function generateGrid(fullMatch = false) {
      grid = [];
      let fruitForFull = FRUITS[Math.floor(Math.random() * FRUITS.length)];
      for (let row = 0; row < GRID_SIZE; row++) {
        const rowData = [];
        for (let col = 0; col < GRID_SIZE; col++) {
          rowData.push(fullMatch ? fruitForFull : randomFruit());
        }
        grid.push(rowData);
      }
    }

    // Drawing
    function drawCell(row, col, fruit) {
      const cellSize = canvas.width / (GRID_SIZE + 0.18); // Responsive cell size
      const margin = cellSize * 0.05;
      const offsetX = (canvas.width - (GRID_SIZE * cellSize + (GRID_SIZE - 1) * margin)) / 2;
      const offsetY = (canvas.height - (GRID_SIZE * cellSize + (GRID_SIZE - 1) * margin)) / 2;
      const x = offsetX + col * (cellSize + margin);
      const y = offsetY + row * (cellSize + margin);

      ctx.fillStyle = '#222';
      ctx.fillRect(x, y, cellSize, cellSize);
      ctx.font = `${Math.floor(cellSize * 0.6)}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = 'white';
      ctx.fillText(fruit, x + cellSize / 2, y + cellSize / 2 + 5);
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          drawCell(row, col, grid[row][col]);
        }
      }
      if (winFlash) {
        ctx.save();
        ctx.globalAlpha = 0.25 + 0.25 * Math.sin(Date.now() / 80); // Flash effect
        ctx.fillStyle = '#ff0';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.restore();
      }
      updateInfo();
    }

    function updateInfo() {
      document.getElementById('coins').innerText = `–ú–æ–Ω–µ—Ç–∏: ${coins}`;
      document.getElementById('lastWin').innerText = `–ü–æ—Å–ª–µ–¥–Ω–∞ –ø–µ—á–∞–ª–±–∞: ${lastWin}`;
      document.getElementById('totalWin').innerText = `–û–±—â–∞ –ø–µ—á–∞–ª–±–∞: ${totalWin}`;
    }

    // Win logic
    function checkWin() {
      let points = 0;
      // –ó–∞ —Ä–µ–¥–æ–≤–µ
      for (let row = 0; row < GRID_SIZE; row++) {
        if (grid[row].every(fruit => fruit === grid[row][0])) points += 100;
      }
      // –ó–∞ –∫–æ–ª–æ–Ω–∏
      for (let col = 0; col < GRID_SIZE; col++) {
        let colFruits = [];
        for (let row = 0; row < GRID_SIZE; row++) colFruits.push(grid[row][col]);
        if (colFruits.every(fruit => fruit === colFruits[0])) points += 150;
      }
      return points;
    }

    function triggerWinFlash() {
      winFlash = true;
      flashTimer = 30;
    }

    function updateFlash() {
      if (flashTimer > 0) {
        flashTimer--;
        if (flashTimer === 0) {
          winFlash = false;
        }
      }
    }

    // Game actions
    function spin() {
      if (coins < selectedBet) return;
      const matchSecret = SECRET_PATTERN.every((val, i) => val === betHistory[i]);
      coins -= selectedBet;
      generateGrid(matchSecret);
      let win = checkWin();
      if (matchSecret) win += 500;
      coins += win;
      lastWin = win;
      totalWin += win;
      saveStats();
      if (win > 0) triggerWinFlash();
      drawGrid();
    }

    function restartGame() {
      coins = 500;
      lastWin = 0;
      totalWin = 0;
      betHistory = [];
      saveStats();
      generateGrid();
      drawGrid();
    }

    // Game loop
    function gameLoop() {
      updateFlash();
      drawGrid();
      requestAnimationFrame(gameLoop);
    }

    // Init
    loadStats();
    generateGrid();
    setBet(selectedBet);
    resizeCanvas();
    drawGrid();
    gameLoop();
  </script>
</body>
</html>
