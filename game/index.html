<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Svetlyo Slot Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    #container {
      position: relative;
      width: 100vw;
      max-width: 1000px;
      margin: 0 auto;
    }
    #gameCanvas {
      display: block;
      margin: 25px auto 10px auto;
      background: #111;
      border: 8px solid #ffcc00;
      border-radius: 20px;
      box-shadow: 0 0 18px #ffcc00;
      max-width: 95vw;
      width: 95vw;
      height: 95vw;
      min-width: 220px;
      min-height: 220px;
      max-height: 380px;
      max-width: 380px;
      touch-action: none;
      background-color: #111;
    }
    @media (min-width: 600px) {
      #gameCanvas {
        width: 340px;
        height: 340px;
        min-width: 290px;
        min-height: 290px;
        max-width: 380px;
        max-height: 380px;
      }
    }
    #info-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 16px auto 10px auto;
      width: 100%;
      max-width: 600px;
      flex-wrap: wrap;
    }
    .info-box {
      background: #222;
      border: 2px solid #888;
      border-radius: 10px;
      box-shadow: 0 0 8px #222;
      font-size: 16px;
      min-width: 80px;
      min-height: 32px;
      padding: 6px 14px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }
    #coins { background-color: #2e8b57; }
    #lastWin { background-color: #8b0000; }
    #totalWin { background-color: #1e90ff; }

    #bets {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 12px auto 0 auto;
      width: 100%;
      max-width: 600px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 8px 18px;
      font-size: 16px;
      color: white;
      background-color: #222;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s, transform 0.15s, box-shadow 0.2s;
      margin: 0;
      min-width: 48px;
      min-height: 32px;
      outline: none;
      box-shadow: 0 1px 2px #0008;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .btn.selected-bet,
    .btn:active.selected-bet {
      background-color: #00cc00 !important;
      color: #fff !important;
      box-shadow: 0 0 10px 2px #00cc00;
      font-weight: bold;
    }
    .btn:focus-visible:not(.selected-bet) {
      background-color: #444;
      color: #fff;
    }
    #spinBtn {
      background-color: #c00;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      font-size: 26px;
      font-weight: bold;
      color: white;
      margin: 22px auto 10px auto;
      display: block;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 0 20px #800;
      border: none;
      outline: none;
      z-index: 1;
      position: relative;
      user-select: none;
    }
    #spinBtn:hover, #spinBtn:focus-visible {
      background-color: #e00;
      transform: scale(1.06);
    }
    #spinBtn.auto {
      background: linear-gradient(90deg, #0f0 0%, #c00 100%);
      color: #fff;
      animation: auto-spin-blink 1s infinite alternate;
    }
    @keyframes auto-spin-blink {
      0% { box-shadow: 0 0 16px #0f03; }
      100% { box-shadow: 0 0 28px #0f0; }
    }
    #restartBtn {
      background: #1e90ff;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      margin: 22px auto 10px auto;
      display: block;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 16px #1e90ff99;
      border: none;
      outline: none;
      z-index: 1;
      position: relative;
    }
    #restartBtn:hover, #restartBtn:focus-visible {
      background: #00ccff;
      transform: scale(1.05);
    }
    #winLabel {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 9px;
      font-size: 28px;
      font-weight: 900;
      color: #fff400;
      text-shadow: 0 0 12px #ff0, 0 2px 17px #fff;
      background: rgba(40,40,0,0.4);
      padding: 6px 22px;
      border-radius: 15px;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
      transition: opacity 0.4s;
      white-space: nowrap;
    }
    #winLabel.active {
      opacity: 1 !important;
      pointer-events: auto;
      transition: none;
    }
    .small-title {
      font-size: 22px;
      font-weight: 600;
      margin: 16px auto 0 auto;
      letter-spacing: 1px;
      line-height: 1;
      max-width: 99vw;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    @media (max-width: 500px) {
      #winLabel {
        font-size: 16px;
        padding: 3px 7px;
      }
      #spinBtn, #restartBtn { width: 60px; height: 60px; font-size: 13px; }
      #bets { gap: 3px; }
      .btn { font-size: 11px; min-height: 18px; padding: 4px 7px; }
      .info-box { font-size: 11px; min-width: 39px; min-height: 10px; padding: 2px 4px; }
      .small-title { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="small-title">–î–æ–±—Ä–µ –¥–æ—à–ª–∏ –≤ Svetlyo Games</div>
  <div id="container">
    <span id="winLabel"></span>
    <canvas id="gameCanvas"></canvas>
  </div>
  <div id="info-row">
    <div class="info-box" id="coins">–ú–æ–Ω–µ—Ç–∏: 500</div>
    <div class="info-box" id="lastWin">–ü–æ—Å–ª–µ–¥–Ω–∞ –ø–µ—á–∞–ª–±–∞: 0</div>
    <div class="info-box" id="totalWin">–û–±—â–∞ –ø–µ—á–∞–ª–±–∞: 0</div>
  </div>
  <div id="bets">
    <button class="btn" onclick="setBet(20)">20</button>
    <button class="btn" onclick="setBet(40)">40</button>
    <button class="btn" onclick="setBet(60)">60</button>
    <button class="btn" onclick="setBet(100)">100</button>
    <button class="btn" onclick="setBet(200)">200</button>
  </div>
  <button id="spinBtn" onclick="userSpinClick()">–°–ü–ò–ù</button>
  <button id="restartBtn" onclick="restartGame()" style="display:none">–ù–æ–≤–∞ –∏–≥—Ä–∞</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const winLabel = document.getElementById('winLabel');
    const spinBtn = document.getElementById('spinBtn');
    const restartBtn = document.getElementById('restartBtn');

    // –ò–≥—Ä–æ–≤–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    const FRUITS = ['üçé', 'üçí', 'üçá', '‚≠ê', 'üçâ'];
    const GRID_SIZE = 5;

    // –ü—Ä–æ–º–µ–Ω–ª–∏–≤–∏ –Ω–∞ –∏–≥—Ä–∞—Ç–∞
    let selectedBet = 20;
    let coins = 500;
    let lastWin = 0;
    let totalWin = 0;
    let grid = [];
    let spinning = false;
    let spinAnimFrame = 0;
    let spinTargetGrid = [];
    let winLabelTimeout = null;
    let winFlash = false;
    let winFlashType = null;
    let winFlashLines = [];

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞–≤—ä—Ä—Ç–∞–Ω–µ
    let autoSpin = false;
    let autoSpinInterval = null;
    let holdTimeout = null;
    let holdingSpin = false;

    // Responsive canvas
    function resizeCanvas() {
      let size = Math.min(window.innerWidth * 0.95, 380, window.innerHeight * 0.65);
      size = Math.max(size, 220);
      canvas.width = size;
      canvas.height = size;
      drawGrid();
    }
    window.addEventListener('resize', resizeCanvas);

    // LocalStorage save/load
    function saveStats() {
      localStorage.setItem('slot_coins', coins);
      localStorage.setItem('slot_lastWin', lastWin);
      localStorage.setItem('slot_totalWin', totalWin);
    }
    function loadStats() {
      coins = Number(localStorage.getItem('slot_coins')) || 500;
      lastWin = Number(localStorage.getItem('slot_lastWin')) || 0;
      totalWin = Number(localStorage.getItem('slot_totalWin')) || 0;
    }

    // Bets UI
    function setBet(bet) {
      selectedBet = bet;
      document.querySelectorAll('#bets .btn').forEach(btn => {
        btn.classList.remove('selected-bet');
        if (parseInt(btn.innerText) === bet) {
          btn.classList.add('selected-bet');
        }
      });
    }

    function randomFruit() {
      return FRUITS[Math.floor(Math.random() * FRUITS.length)];
    }

    function generateGrid() {
      let arr = [];
      for (let row = 0; row < GRID_SIZE; row++) {
        const rowData = [];
        for (let col = 0; col < GRID_SIZE; col++) {
          rowData.push(randomFruit());
        }
        arr.push(rowData);
      }
      return arr;
    }

    // –í—Ä—ä—â–∞ –º–∞—Å–∏–≤ —Å –≤—Å–∏—á–∫–∏ –ø–µ—á–µ–ª–∏–≤—à–∏ (—Ä–µ–¥–æ–≤–µ, –∫–æ–ª–æ–Ω–∏, –¥–∏–∞–≥–æ–Ω–∞–ª–∏)
    function getWinningLines(grid) {
      let lines = [];
      // –•–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–Ω–∏ —Ä–µ–¥–æ–≤–µ
      for (let row = 0; row < GRID_SIZE; row++) {
        if (grid[row].every(fruit => fruit === grid[row][0])) {
          lines.push({type:'row', index:row, fruit:grid[row][0]});
        }
      }
      // –í–µ—Ä—Ç–∏–∫–∞–ª–Ω–∏ –∫–æ–ª–æ–Ω–∏
      for (let col = 0; col < GRID_SIZE; col++) {
        let colFruits = [];
        for (let row = 0; row < GRID_SIZE; row++) colFruits.push(grid[row][col]);
        if (colFruits.every(fruit => fruit === colFruits[0])) {
          lines.push({type:'col', index:col, fruit:colFruits[0]});
        }
      }
      // –î–∏–∞–≥–æ–Ω–∞–ª 1
      let diag1 = [];
      for (let i = 0; i < GRID_SIZE; i++) diag1.push(grid[i][i]);
      if (diag1.every(fruit => fruit === diag1[0])) {
        lines.push({type:'diag', index:0, fruit:diag1[0]});
      }
      // –î–∏–∞–≥–æ–Ω–∞–ª 2
      let diag2 = [];
      for (let i = 0; i < GRID_SIZE; i++) diag2.push(grid[i][GRID_SIZE-1-i]);
      if (diag2.every(fruit => fruit === diag2[0])) {
        lines.push({type:'diag', index:1, fruit:diag2[0]});
      }
      // –ü—ä–ª–Ω–æ –ø–æ–ø–∞–¥–µ–Ω–∏–µ (—Ü—è–ª –µ–∫—Ä–∞–Ω —Å 1 –ø–ª–æ–¥) - –í–ï–ß–ï –ù–ï –î–ê–í–ê –î–û–ü–™–õ–ù–ò–¢–ï–õ–ù–ê –ü–ï–ß–ê–õ–ë–ê!
      // if (grid.flat().every(fruit => fruit === grid[0][0])) {
      //   lines.push({type:'full', fruit:grid[0][0]});
      // }
      return lines;
    }

    function getWinScore(lines) {
      let score = 0;
      for(const line of lines) {
        if(line.type==="row") score+=100;
        else if(line.type==="col") score+=150;
        else if(line.type==="diag") score+=200;
        // else if(line.type==="full") score+=0; // –Ω—è–º–∞ –±–æ–Ω—É—Å –∑–∞ full match –≤–µ—á–µ
      }
      return score;
    }

    // –ê–Ω–∏–º–∞—Ü–∏–∏ –∑–∞ —Ä–∞–∑–ª–∏—á–Ω–∏ –ª–∏–Ω–∏–∏
    function triggerWinFlash(lines) {
      winFlash = true;
      winFlashLines = lines;
      if(lines.some(l=>l.type==="diag")) winFlashType="diag";
      else if(lines.some(l=>l.type==="col")) winFlashType="col";
      else if(lines.some(l=>l.type==="row")) winFlashType="row";
      winLabel.classList.add("active");
    }

    function clearWinFlash() {
      winFlash = false;
      winLabel.classList.remove("active");
      winFlashType = null;
      winFlashLines = [];
    }

    function showWinLabel(win) {
      winLabel.textContent = `–ü–ï–ß–ê–õ–ë–ê +${win}`;
      winLabel.classList.add("active");
    }

    // –û—Å–Ω–æ–≤–µ–Ω —Ä–µ–Ω–¥–µ—Ä
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // –ó–µ–ª–µ–Ω–∞ —Ä–µ—à–µ—Ç–∫–∞
      const cellSize = canvas.width / (GRID_SIZE + 0.16);
      const margin = cellSize * 0.13;
      ctx.save();
      ctx.fillStyle = "#00c800";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.restore();

      // –ö–≤–∞–¥—Ä–∞—Ç—á–µ—Ç–∞ –∏ –ø–ª–æ–¥–æ–≤–µ
      const offsetX = (canvas.width - (GRID_SIZE * cellSize + (GRID_SIZE - 1) * margin)) / 2;
      const offsetY = (canvas.height - (GRID_SIZE * cellSize + (GRID_SIZE - 1) * margin)) / 2;

      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          const x = offsetX + col * (cellSize + margin);
          const y = offsetY + row * (cellSize + margin);
          ctx.save();
          ctx.fillStyle = '#111';
          ctx.globalAlpha = 0.97;
          ctx.fillRect(x, y, cellSize, cellSize);
          ctx.restore();

          // –ü–ª–æ–¥–æ–≤–µ - –≥–æ–ª–µ–º–∏ –∏ —Ü–µ–Ω—Ç—Ä–∏—Ä–∞–Ω–∏!
          ctx.save();
          ctx.font = `${Math.floor(cellSize * 0.72)}px serif`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillStyle = 'white';
          ctx.shadowColor = '#444';
          ctx.shadowBlur = 10;
          ctx.fillText(grid[row][col], x + cellSize / 2, y + cellSize / 2 + 1);
          ctx.restore();
        }
      }

      // –ï—Ñ–µ–∫—Ç–∏ –∑–∞ –ø–µ—á–µ–ª–∏–≤—à–∏ –ª–∏–Ω–∏–∏
      if (winFlash && winFlashLines.length > 0) {
        for(const line of winFlashLines) {
          ctx.save();
          if(line.type==="row") ctx.fillStyle = "rgba(255,255,0,0.23)";
          else if(line.type==="col") ctx.fillStyle = "rgba(0,180,255,0.22)";
          else if(line.type==="diag") ctx.fillStyle = "rgba(255,0,150,0.16)";
          if(line.type==="row") {
            const y = offsetY + line.index * (cellSize + margin);
            ctx.fillRect(offsetX, y, GRID_SIZE * cellSize + (GRID_SIZE-1)*margin, cellSize);
          } else if(line.type==="col") {
            const x = offsetX + line.index * (cellSize + margin);
            ctx.fillRect(x, offsetY, cellSize, GRID_SIZE * cellSize + (GRID_SIZE-1)*margin);
          } else if(line.type==="diag" && line.index===0) {
            ctx.save();
            ctx.translate(offsetX, offsetY);
            ctx.rotate(Math.atan2(canvas.height, canvas.width));
            ctx.fillRect(0, cellSize/3, Math.sqrt(canvas.width**2+canvas.height**2), cellSize/1.7);
            ctx.restore();
          } else if(line.type==="diag" && line.index===1) {
            ctx.save();
            ctx.translate(offsetX + GRID_SIZE*cellSize + (GRID_SIZE-1)*margin, offsetY);
            ctx.rotate(-Math.atan2(canvas.height, canvas.width));
            ctx.fillRect(0, cellSize/3, Math.sqrt(canvas.width**2+canvas.height**2), cellSize/1.7);
            ctx.restore();
          }
          ctx.restore();
        }
      }
      updateInfo();
    }

    function updateInfo() {
      document.getElementById('coins').innerText = `–ú–æ–Ω–µ—Ç–∏: ${coins}`;
      document.getElementById('lastWin').innerText = `–ü–æ—Å–ª–µ–¥–Ω–∞ –ø–µ—á–∞–ª–±–∞: ${lastWin}`;
      document.getElementById('totalWin').innerText = `–û–±—â–∞ –ø–µ—á–∞–ª–±–∞: ${totalWin}`;
      if (coins <= 0) {
        spinBtn.style.display = 'none';
        restartBtn.style.display = 'block';
        stopAutoSpin();
      } else {
        spinBtn.style.display = 'block';
        restartBtn.style.display = 'none';
      }
      spinBtn.classList.toggle('auto', autoSpin);
    }

    // Spin animation
    function animateSpin(targetGrid, onEnd) {
      spinning = true;
      spinAnimFrame = 0;
      let animSteps = 22;
      let tempGrid = grid.map(row => row.slice());

      function spinFrame() {
        spinAnimFrame++;
        if (spinAnimFrame < animSteps - GRID_SIZE) {
          for (let row = 0; row < GRID_SIZE; row++) {
            for (let col = 0; col < GRID_SIZE; col++) {
              tempGrid[row][col] = randomFruit();
            }
          }
        } else {
          let rowsFixed = spinAnimFrame - (animSteps - GRID_SIZE);
          for (let row = 0; row < GRID_SIZE; row++) {
            if (row < rowsFixed) {
              for (let col = 0; col < GRID_SIZE; col++) {
                tempGrid[row][col] = targetGrid[row][col];
              }
            } else {
              for (let col = 0; col < GRID_SIZE; col++) {
                tempGrid[row][col] = randomFruit();
              }
            }
          }
        }

        grid = tempGrid.map(r=>r.slice());
        drawGrid();

        if (spinAnimFrame < animSteps) {
          requestAnimationFrame(spinFrame);
        } else {
          grid = targetGrid.map(r=>r.slice());
          drawGrid();
          spinning = false;
          if (onEnd) onEnd();
        }
      }
      spinFrame();
    }

    // Game actions
    function spin() {
      if (spinning || coins < selectedBet) return;
      clearWinFlash();

      let finalGrid = generateGrid();
      coins -= selectedBet;
      saveStats();

      spinTargetGrid = finalGrid.map(r=>r.slice());

      animateSpin(
        spinTargetGrid,
        () => {
          let lines = getWinningLines(grid);
          let win = getWinScore(lines);
          coins += win;
          lastWin = win;
          totalWin += win;
          saveStats();
          if (win > 0) {
            triggerWinFlash(lines);
            showWinLabel(win);
          }
          drawGrid();
        }
      );
    }

    function userSpinClick() {
      if (autoSpin) {
        stopAutoSpin();
        spinBtn.classList.remove('auto');
        return;
      }
      spin();
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞–≤—ä—Ä—Ç–∞–Ω–µ ‚Äì –∑–∞–¥—ä—Ä–∂–∞–Ω–µ –Ω–∞ –±—É—Ç–æ–Ω–∞
    spinBtn.addEventListener('mousedown', function (e) {
      if (autoSpin || spinning || coins < selectedBet) return;
      holdingSpin = true;
      holdTimeout = setTimeout(() => {
        if (holdingSpin) startAutoSpin();
      }, 1000); // 1 —Å–µ–∫—É–Ω–¥–∞ –∑–∞–¥—ä—Ä–∂–∞–Ω–µ
    });
    spinBtn.addEventListener('touchstart', function (e) {
      if (autoSpin || spinning || coins < selectedBet) return;
      holdingSpin = true;
      holdTimeout = setTimeout(() => {
        if (holdingSpin) startAutoSpin();
      }, 1000);
    });
    spinBtn.addEventListener('mouseup', function (e) {
      holdingSpin = false;
      clearTimeout(holdTimeout);
    });
    spinBtn.addEventListener('mouseleave', function (e) {
      holdingSpin = false;
      clearTimeout(holdTimeout);
    });
    spinBtn.addEventListener('touchend', function (e) {
      holdingSpin = false;
      clearTimeout(holdTimeout);
    });

    function startAutoSpin() {
      if (autoSpin || coins < selectedBet) return;
      autoSpin = true;
      spinBtn.classList.add('auto');
      spin();
      autoSpinInterval = setInterval(() => {
        if (!autoSpin || spinning || coins < selectedBet) return;
        spin();
      }, 30000); // 30 —Å–µ–∫—É–Ω–¥–∏
    }
    function stopAutoSpin() {
      autoSpin = false;
      clearInterval(autoSpinInterval);
      spinBtn.classList.remove('auto');
    }

    function restartGame() {
      coins = 500;
      lastWin = 0;
      totalWin = 0;
      saveStats();
      grid = generateGrid();
      drawGrid();
      clearWinFlash();
      stopAutoSpin();
    }

    // Game loop
    function gameLoop() {
      if (!spinning) drawGrid();
      requestAnimationFrame(gameLoop);
    }

    // Init
    loadStats();
    grid = generateGrid();
    setBet(selectedBet);
    resizeCanvas();
    drawGrid();
    gameLoop();
  </script>
</body>
</html>
