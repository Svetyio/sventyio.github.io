<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Svetlyo Slot Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="small-title">Добре дошли в Svetlyo Games</div>
  <div id="container">
    <span id="winLabel"></span>
    <canvas id="gameCanvas"></canvas>
    <canvas id="sparkCanvas"></canvas>
  </div>
  <div id="info-row">
    <div class="info-box" id="coins">Монети: 500</div>
    <div class="info-box" id="lastWin">Последна печалба: 0</div>
    <div class="info-box" id="totalWin">Обща печалба: 0</div>
  </div>
  <div id="bets">
    <button class="btn" onclick="setBet(20)">20</button>
    <button class="btn" onclick="setBet(40)">40</button>
    <button class="btn" onclick="setBet(60)">60</button>
    <button class="btn" onclick="setBet(100)">100</button>
    <button class="btn" onclick="setBet(200)">200</button>
  </div>
  <button id="spinBtn" onclick="userSpinClick()">СПИН</button>
  <button id="restartBtn" onclick="restartGame()" style="display:none">Нова игра</button>
  <div id="doubleModalBg">
    <div id="doubleModal">
      <div id="doubleText">Удвои печалбата си!</div>
      <div id="doubleBtns">
        <button id="doubleRed">Червено</button>
        <button id="doubleGreen">Зелено</button>
      </div>
      <div id="doubleResult"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
