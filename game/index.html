    .btn:hover {
      background-color: #e00;

<body>
  <h1>Добре дошли в Svetlyo Games</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div class="info">
    <div id="coins">Монети: 500</div>
    <div id="lastWin">Последна печалба: 0</div>
    <div id="totalWin">Обща печалба: 0</div>
    <button class="btn" onclick="spin()">SPIN</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const FRUITS = ['apple', 'cherry', 'grape', 'star', 'watermelon'];
    const FRUIT_COLORS = {
      apple: 'red',
      cherry: 'darkred',
      grape: 'purple',
      star: 'yellow',
      watermelon: 'pink'
    };

    const GRID_SIZE = 5;
    let grid = [];
    let coins = 500;
    let lastWin = 0;
    let totalWin = 0;

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const cellSize = 100;
      const margin = 10;
      const offsetX = (canvas.width - (GRID_SIZE * cellSize + (GRID_SIZE - 1) * margin)) / 2;
      const offsetY = 100;
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          const fruit = grid[row][col];
          const x = offsetX + col * (cellSize + margin);
          const y = offsetY + row * (cellSize + margin);
          ctx.fillStyle = FRUIT_COLORS[fruit];
          ctx.fillRect(x, y, cellSize, cellSize);
          ctx.fillStyle = 'white';
          ctx.font = '20px Arial';
          ctx.fillText(fruit, x + 10, y + 30);
        }
      }
    }

    function randomFruit() {
      return FRUITS[Math.floor(Math.random() * FRUITS.length)];
    }

    function generateGrid() {
      grid = [];
      for (let row = 0; row < GRID_SIZE; row++) {
        const rowData = [];
        for (let col = 0; col < GRID_SIZE; col++) {
          rowData.push(randomFruit());
        }
        grid.push(rowData);
      }
    }

function drawButton() {

  ctx.fillRect(canvas.width / 2 - 100, 800, 200, 60);
  ctx.fillStyle = 'white';
  ctx.font = '28px Arial';
  ctx.fillText('SPIN', canvas.width / 2 - 35, 840);
}

function drawInfo() {
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.fillText(`Coins: ${coins}`, 50, 950);
  ctx.fillText(`Last Win: ${lastWin}`, 250, 950);
  ctx.fillText(`Total Win: ${totalWin}`, 450, 950);
}

function drawBets() {
  BET_OPTIONS.forEach((bet, index) => {
    const x = 150 + index * 120;
    const y = 1000;
    ctx.beginPath();
    ctx.arc(x, y, 40, 0, 2 * Math.PI);
    ctx.fillStyle = bet === selectedBet ? 'green' : 'gray';
    ctx.fill();
    ctx.fillStyle = 'white';
    ctx.font = '20px Arial';
    ctx.fillText(bet, x - 15, y + 7);
  });
}

canvas.addEventListener('click', (e) => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  if (x >= canvas.width / 2 - 100 && x <= canvas.width / 2 + 100 && y >= 800 && y <= 860) {
    spin();
  }

  BET_OPTIONS.forEach((bet, index) => {
    const cx = 150 + index * 120;
    const cy = 1000;
    const dx = x - cx;
    const dy = y - cy;
    if (Math.sqrt(dx * dx + dy * dy) <= 40) {
      selectedBet = bet;
    }
  });
});

function spin() {
  if (coins < selectedBet) return;
  coins -= selectedBet;
  generateGrid();
  lastWin = calculateWin();
  coins += lastWin;
  totalWin += lastWin;
  drawGrid();
}

function calculateWin() {
  let win = 0;
  for (let row = 0; row < GRID_SIZE; row++) {
    if (grid[row].every(fruit => fruit === grid[row][0])) {
      win += FRUIT_VALUES[grid[row][0]] * 5;
    }
  }
  return win * (selectedBet / 20);
}
