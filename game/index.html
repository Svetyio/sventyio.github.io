<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>–ö–∞–∑–∏–Ω–æ –°–ª–æ—Ç –ò–≥—Ä–∞</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: repeating-linear-gradient(135deg,
                  rgba(50,0,0,0.4) 0 40px, rgba(30,0,0,0.5) 40px 80px),
                  #1a0000;
      /* –§–æ–Ω –æ—Ç –∫–∞—Ä—Ç–∏ */
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      z-index: 0;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      background-image:
        url('https://upload.wikimedia.org/wikipedia/commons/5/57/Playing_card_spade_A.svg'),
        url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Playing_card_heart_A.svg'),
        url('https://upload.wikimedia.org/wikipedia/commons/2/25/Playing_card_club_A.svg'),
        url('https://upload.wikimedia.org/wikipedia/commons/7/72/Playing_card_diamond_A.svg');
      background-size: 60px, 50px, 40px, 55px;
      background-position:
        10vw 15vh,
        80vw 10vh,
        20vw 70vh,
        65vw 60vh;
      background-repeat: no-repeat;
      opacity: 0.13;
    }
    #container {
      position: absolute;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #slot-machine {
      margin-top: 4vw;
      background: linear-gradient(135deg, #320000 70%, #180000 100%);
      border: 8px solid #FFD700;
      border-radius: 28px;
      box-shadow:
        0 0 35px 5px #FFD70099,
        0 0 0 8px #C0A060 inset,
        0 0 0 16px #FFD70044 inset;
      padding: 1vw 1vw 2vw 1vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #reels {
      display: flex;
      flex-direction: row;
      gap: 1vw;
    }
    .reel {
      display: flex;
      flex-direction: column;
      gap: 1vw;
    }
    .symbol-cell {
      width: 16vw;
      height: 16vw;
      max-width: 90px;
      max-height: 90px;
      min-width: 54px;
      min-height: 54px;
      background: #111;
      border: 3px solid #B8860B;
      border-radius: 13px;
      box-shadow: 0 0 7px #FFD70080;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #FFD700;
      position: relative;
      transition: box-shadow 0.2s, border-color 0.2s;
      overflow: hidden;
    }
    .symbol-cell.win {
      animation: flash 0.4s linear infinite alternate;
      border-color: #fff200;
      box-shadow: 0 0 22px 7px #fff800, 0 0 0 3px #FFD700 inset;
      z-index: 2;
    }
    @keyframes flash {
      0% { box-shadow: 0 0 15px 3px #ffd700, 0 0 0 3px #FFD700 inset; }
      100% { box-shadow: 0 0 22px 8px #fff800, 0 0 0 5px #FFD700 inset; }
    }
    #spin-btn {
      margin: 3vw 0 0 0;
      padding: 1.1em 4em;
      font-size: 2.1em;
      background: linear-gradient(90deg, #C10000 60%, #FFD700 100%);
      color: #fff;
      border: none;
      border-radius: 40px;
      box-shadow: 0 0 22px 7px #FFD70077;
      font-weight: bold;
      letter-spacing: 0.12em;
      text-shadow: 0 2px 8px #C10000, 0 0 4px #FFD700;
      transition: background 0.2s, transform 0.12s;
      cursor: pointer;
      outline: none;
      position: relative;
      z-index: 2;
    }
    #spin-btn:active {
      transform: scale(0.97);
      background: linear-gradient(90deg, #FFD700 10%, #C10000 100%);
    }
    #win-msg {
      margin: 2vw 0 0 0;
      font-size: 2.2em;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 15px #FFD700, 0 2px 2px #C10000;
      min-height: 2.5em;
      text-align: center;
    }
    #payout-table {
      margin: 4vw 0 0 0;
      background: rgba(30,0,0,0.54);
      border-radius: 14px;
      box-shadow: 0 0 0 3px #FFD700 inset;
      padding: 1vw 2vw;
      max-width: 96vw;
      overflow-x: auto;
    }
    #payout-table table {
      width: 100%;
      border-collapse: collapse;
      color: #FFD700;
      font-size: 1.3em;
      text-align: center;
    }
    #payout-table th, #payout-table td {
      padding: 0.4em 1vw;
      border-bottom: 1px solid #444;
      font-weight: 500;
    }
    #payout-table th {
      color: #fff;
      text-shadow: 0 1px 4px #C10000;
    }
    @media (max-width: 600px) {
      #slot-machine {
        margin-top: 2vw;
        padding: 1vw 0.5vw 2vw 0.5vw;
      }
      .symbol-cell {
        font-size: 2em;
      }
      #spin-btn {
        font-size: 1.5em;
        padding: 0.9em 2.7em;
      }
      #win-msg {
        font-size: 1.2em;
      }
      #payout-table table {
        font-size: 0.97em;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="slot-machine">
      <div id="reels"></div>
      <button id="spin-btn">–°–ü–ò–ù</button>
      <div id="win-msg"></div>
      <div id="payout-table">
        <table>
          <thead>
            <tr>
              <th>–°–∏–º–≤–æ–ª</th>
              <th>–¢–æ—á–∫–∏</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>‚ù§Ô∏è –ß–µ—Ä–≤–µ–Ω–æ —Å—ä—Ä—Ü–µ</td><td>100</td></tr>
            <tr><td>‚ô†Ô∏è –ü–∏–∫–∞</td><td>80</td></tr>
            <tr><td>‚ô¶Ô∏è –ö–∞—Ä–æ</td><td>60</td></tr>
            <tr><td>‚ô£Ô∏è –°–ø–∞—Ç–∏—è</td><td>40</td></tr>
            <tr><td>üîî –ö–∞–º–±–∞–Ω–∫–∞</td><td>20</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- JS –≤ —Å–ª–µ–¥–≤–∞—â–∏—è –æ—Ç–≥–æ–≤–æ—Ä -->

      <script>
    // –°–∏–º–≤–æ–ª–∏ –∏ —Ç–µ—Ö–Ω–∏—Ç–µ —Ç–æ—á–∫–∏
    const symbols = [
      { icon: '‚ù§Ô∏è', name: '–ß–µ—Ä–≤–µ–Ω–æ —Å—ä—Ä—Ü–µ', points: 100 },
      { icon: '‚ô†Ô∏è', name: '–ü–∏–∫–∞', points: 80 },
      { icon: '‚ô¶Ô∏è', name: '–ö–∞—Ä–æ', points: 60 },
      { icon: '‚ô£Ô∏è', name: '–°–ø–∞—Ç–∏—è', points: 40 },
      { icon: 'üîî', name: '–ö–∞–º–±–∞–Ω–∫–∞', points: 20 },
    ];
    const ROWS = 3;
    const COLS = 5;
    let spinning = false;
    let winCells = [];

    // –ì–µ–Ω–µ—Ä–∏—Ä–∞–Ω–µ –Ω–∞ –Ω–∞—á–∞–ª–Ω–∞—Ç–∞ —Ä–µ—à–µ—Ç–∫–∞
    function generateGrid(randomize = true) {
      let result = [];
      for (let r = 0; r < ROWS; r++) {
        let row = [];
        for (let c = 0; c < COLS; c++) {
          let index = randomize ? Math.floor(Math.random() * symbols.length) : 0;
          row.push(index);
        }
        result.push(row);
      }
      return result;
    }

    // –†–µ–Ω–¥–∏—Ä–∞–Ω–µ –Ω–∞ —Ä–µ—à–µ—Ç–∫–∞—Ç–∞
    function renderGrid(grid, winMap = []) {
      const reels = document.getElementById('reels');
      reels.innerHTML = '';
      for (let c = 0; c < COLS; c++) {
        let column = document.createElement('div');
        column.className = 'reel';
        for (let r = 0; r < ROWS; r++) {
          let cell = document.createElement('div');
          cell.className = 'symbol-cell';
          if (winMap[r] && winMap[r][c]) cell.classList.add('win');
          cell.textContent = symbols[grid[r][c]].icon;
          column.appendChild(cell);
        }
        reels.appendChild(column);
      }
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ –ø–µ—á–∞–ª–±–∞
    function checkWin(grid) {
      let winMap = Array.from({length: ROWS}, () => Array(COLS).fill(false));
      let winSymbol = null;
      let winType = null;

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ —Ü—è–ª —Ä–µ–¥ (—Ö–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–Ω–æ)
      for (let r = 0; r < ROWS; r++) {
        let allSame = true;
        for (let c = 1; c < COLS; c++) {
          if (grid[r][c] !== grid[r][0]) {
            allSame = false; break;
          }
        }
        if (allSame) {
          for (let c = 0; c < COLS; c++) winMap[r][c] = true;
          winSymbol = grid[r][0];
          winType = 'row';
        }
      }
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ —Ü—è–ª –µ–∫—Ä–∞–Ω
      let allScreenSame = true;
      let first = grid[0][0];
      for (let r = 0; r < ROWS; r++)
        for (let c = 0; c < COLS; c++)
          if (grid[r][c] !== first) allScreenSame = false;
      if (allScreenSame) {
        winMap = Array.from({length: ROWS}, () => Array(COLS).fill(true));
        winSymbol = first;
        winType = 'screen';
      }
      if (winSymbol !== null) {
        return {winMap, winSymbol, winType};
      }
      return null;
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞ –≤—ä—Ä—Ç–µ–Ω–µ—Ç–æ
    function spinAnimation(callback) {
      let spins = 18 + Math.floor(Math.random() * 7);
      let i = 0;
      let interval = setInterval(() => {
        let grid = generateGrid(true);
        renderGrid(grid);
        i++;
        if (i >= spins) {
          clearInterval(interval);
          callback();
        }
      }, 60 + i*3);
    }

    // –°—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ –Ω–∞ –∏–≥—Ä–∞—Ç–∞
    function spin() {
      if (spinning) return;
      spinning = true;
      winCells = [];
      document.getElementById('win-msg').textContent = '';
      document.querySelectorAll('.symbol-cell').forEach(el=>el.classList.remove('win'));
      spinAnimation(() => {
        let grid = generateGrid(true);
        let win = checkWin(grid);
        renderGrid(grid, win ? win.winMap : []);
        if (win) {
          let points = symbols[win.winSymbol].points;
          let text = win.winType === 'screen'
            ? `–î–ñ–ê–ö–ü–û–¢! –í—Å–∏—á–∫–∏ —Å–∏–º–≤–æ–ª–∏ —Å–∞ <span style="color:#FFD700;">${symbols[win.winSymbol].icon}</span>! –ü–µ—á–µ–ª–∏—à <span style="color:#FFD700;">${points*ROWS*COLS}</span> —Ç–æ—á–∫–∏!`
            : `–ü—ä–ª–µ–Ω —Ä–µ–¥ —Å <span style="color:#FFD700;">${symbols[win.winSymbol].icon}</span>! –ü–µ—á–µ–ª–∏—à <span style="color:#FFD700;">${points*COLS}</span> —Ç–æ—á–∫–∏!`;
          document.getElementById('win-msg').innerHTML = text;

          // –ó–∞–ø–æ—á–≤–∞ –∞–Ω–∏–º–∞—Ü–∏—è –¥–æ–∫–∞—Ç–æ –Ω–µ —Å–µ –Ω–∞—Ç–∏—Å–Ω–µ –ø–∞–∫ –°–ü–ò–ù
          let winCellsEls = [];
          document.querySelectorAll('.symbol-cell').forEach((cell, idx) => {
            let c = Math.floor(idx/COLS), r = idx%COLS;
            if (win.winMap[r] && win.winMap[r][c]) winCellsEls.push(cell);
          });
          let flash = true;
          function flashing() {
            if (!spinning) { winCellsEls.forEach(cell=>cell.classList.remove('win')); return; }
            winCellsEls.forEach(cell=>cell.classList.toggle('win', flash));
            flash = !flash;
            setTimeout(flashing, 300);
          }
          flashing();
        }
        spinning = false;
      });
    }

    // –ü—ä—Ä–≤–æ–Ω–∞—á–∞–ª–µ–Ω —Ä–µ–Ω–¥–µ—Ä
    document.addEventListener('DOMContentLoaded', function(){
      let initialGrid = generateGrid(true);
      renderGrid(initialGrid);
      document.getElementById('spin-btn').addEventListener('click', () => {
        if (!spinning) spin();
        else spinning = false; // –°–ø–∏—Ä–∞ –∞–Ω–∏–º–∞—Ü–∏—è—Ç–∞ –ø—Ä–∏ –Ω–æ–≤ –°–ü–ò–ù
      });
      // –ó–∞ –º–æ–±–∏–ª–Ω–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞: —Ü—è–ª –µ–∫—Ä–∞–Ω
      document.body.requestFullscreen?.();
    });
  </script>
</body>
</html>
