<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Svetlyo Slot Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    #container {
      position: relative;
      width: 100vw;
      max-width: 1000px;
      margin: 0 auto;
    }
    #gameCanvas {
      display: block;
      margin: 30px auto 10px auto;
      background: #111;
      border: 10px solid #ffcc00;
      border-radius: 25px;
      box-shadow: 0 0 25px #ffcc00;
      max-width: 98vw;
      width: 90vw;
      height: 90vw;
      min-width: 320px;
      min-height: 320px;
      max-height: 70vw;
      touch-action: none;
    }
    @media (min-width: 700px) {
      #gameCanvas {
        width: 600px;
        height: 600px;
        max-width: 1000px;
        max-height: 1000px;
      }
    }
    #info-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 16px auto 10px auto;
      width: 100%;
      max-width: 600px;
      flex-wrap: wrap;
    }
    .info-box {
      background: #222;
      border: 2px solid #888;
      border-radius: 10px;
      box-shadow: 0 0 8px #222;
      font-size: 16px;
      min-width: 80px;
      min-height: 32px;
      padding: 6px 14px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }
    #coins { background-color: #2e8b57; }
    #lastWin { background-color: #8b0000; }
    #totalWin { background-color: #1e90ff; }

    #bets {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 12px auto 0 auto;
      width: 100%;
      max-width: 600px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 8px 18px;
      font-size: 16px;
      color: white;
      background-color: #222;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s, transform 0.15s, box-shadow 0.2s;
      margin: 0;
      min-width: 48px;
      min-height: 32px;
      outline: none;
      box-shadow: 0 1px 2px #0008;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .btn.selected-bet,
    .btn:active.selected-bet {
      background-color: #00cc00 !important;
      color: #fff !important;
      box-shadow: 0 0 10px 2px #00cc00;
      font-weight: bold;
    }
    .btn:focus-visible:not(.selected-bet) {
      background-color: #444;
      color: #fff;
    }
    #spinBtn {
      background-color: #c00;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      font-size: 32px;
      font-weight: bold;
      color: white;
      margin: 30px auto 10px auto;
      display: block;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 0 20px #800;
      border: none;
      outline: none;
      z-index: 1;
      position: relative;
    }
    #spinBtn:hover, #spinBtn:focus-visible {
      background-color: #e00;
      transform: scale(1.06);
    }
    #restartBtn {
      background: #1e90ff;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      font-size: 26px;
      font-weight: bold;
      color: white;
      margin: 30px auto 10px auto;
      display: block;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 16px #1e90ff99;
      border: none;
      outline: none;
      z-index: 1;
      position: relative;
    }
    #restartBtn:hover, #restartBtn:focus-visible {
      background: #00ccff;
      transform: scale(1.05);
    }
    #winLabel {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 18px;
      font-size: 36px;
      font-weight: 900;
      color: #fff400;
      text-shadow: 0 0 16px #ff0, 0 2px 24px #fff;
      background: rgba(40,40,0,0.4);
      padding: 8px 32px;
      border-radius: 18px;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
      transition: opacity 0.4s;
    }
    @media (max-width: 500px) {
      #winLabel {
        font-size: 21px;
        padding: 5px 10px;
      }
      #spinBtn, #restartBtn { width: 75px; height: 75px; font-size: 16px; }
      #bets { gap: 4px; }
      .btn { font-size: 13px; min-height: 24px; padding: 6px 10px; }
      .info-box { font-size: 13px; min-width: 54px; min-height: 18px; padding: 3px 7px; }
    }
  </style>
</head>
<body>
  <h1>–î–æ–±—Ä–µ –¥–æ—à–ª–∏ –≤ Svetlyo Games</h1>
  <div id="container">
    <span id="winLabel"></span>
    <canvas id="gameCanvas"></canvas>
  </div>
  <div id="info-row">
    <div class="info-box" id="coins">–ú–æ–Ω–µ—Ç–∏: 500</div>
    <div class="info-box" id="lastWin">–ü–æ—Å–ª–µ–¥–Ω–∞ –ø–µ—á–∞–ª–±–∞: 0</div>
    <div class="info-box" id="totalWin">–û–±—â–∞ –ø–µ—á–∞–ª–±–∞: 0</div>
  </div>
  <div id="bets">
    <button class="btn" onclick="setBet(20)">20</button>
    <button class="btn" onclick="setBet(40)">40</button>
    <button class="btn" onclick="setBet(60)">60</button>
    <button class="btn" onclick="setBet(100)">100</button>
    <button class="btn" onclick="setBet(200)">200</button>
  </div>
  <button id="spinBtn" onclick="spin()">–°–ü–ò–ù</button>
  <button id="restartBtn" onclick="restartGame()" style="display:none">–ù–æ–≤–∞ –∏–≥—Ä–∞</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const winLabel = document.getElementById('winLabel');
    const spinBtn = document.getElementById('spinBtn');
    const restartBtn = document.getElementById('restartBtn');

    // Responsive canvas
    function resizeCanvas() {
      let size = Math.min(window.innerWidth * 0.9, 1000, window.innerHeight * 0.68);
      size = Math.max(size, 320);
      canvas.width = size;
      canvas.height = size;
      drawGrid();
    }
    window.addEventListener('resize', resizeCanvas);

    // Game variables
    const FRUITS = ['üçé', 'üçí', 'üçá', '‚≠ê', 'üçâ'];
    const GRID_SIZE = 5;
    const SECRET_PATTERN = [20, 60, 100, 60, 200];
    let selectedBet = 20;
    let coins = 500;
    let lastWin = 0;
    let totalWin = 0;
    let grid = [];
    let betHistory = [];
    let flashTimer = 0;
    let winFlash = false;
    let spinning = false;
    let spinAnimFrame = 0;
    let spinTargetGrid = [];
    let winLabelTimeout = null;

    // LocalStorage save/load
    function saveStats() {
      localStorage.setItem('slot_coins', coins);
      localStorage.setItem('slot_lastWin', lastWin);
      localStorage.setItem('slot_totalWin', totalWin);
    }
    function loadStats() {
      coins = Number(localStorage.getItem('slot_coins')) || 500;
      lastWin = Number(localStorage.getItem('slot_lastWin')) || 0;
      totalWin = Number(localStorage.getItem('slot_totalWin')) || 0;
    }

    // Bets UI
    function setBet(bet) {
      selectedBet = bet;
      betHistory.push(bet);
      if (betHistory.length > 5) betHistory.shift();
      document.querySelectorAll('#bets .btn').forEach(btn => {
        btn.classList.remove('selected-bet');
        if (parseInt(btn.innerText) === bet) {
          btn.classList.add('selected-bet');
        }
      });
    }

    // Fruits
    function randomFruit() {
      return FRUITS[Math.floor(Math.random() * FRUITS.length)];
    }

    function generateGrid(fullMatch = false) {
      let arr = [];
      let fruitForFull = FRUITS[Math.floor(Math.random() * FRUITS.length)];
      for (let row = 0; row < GRID_SIZE; row++) {
        const rowData = [];
        for (let col = 0; col < GRID_SIZE; col++) {
          rowData.push(fullMatch ? fruitForFull : randomFruit());
        }
        arr.push(rowData);
      }
      return arr;
    }

    // Drawing
    function drawCell(row, col, fruit) {
      const cellSize = canvas.width / (GRID_SIZE + 0.18);
      const margin = cellSize * 0.05;
      const offsetX = (canvas.width - (GRID_SIZE * cellSize + (GRID_SIZE - 1) * margin)) / 2;
      const offsetY = (canvas.height - (GRID_SIZE * cellSize + (GRID_SIZE - 1) * margin)) / 2;
      const x = offsetX + col * (cellSize + margin);
      const y = offsetY + row * (cellSize + margin);

      // –ó–µ–ª–µ–Ω–∞ —Ä–∞–º–∫–∞ –∑–∞ –ª–µ–Ω—Ç–∏—Ç–µ
      ctx.save();
      ctx.fillStyle = '#111';
      ctx.fillRect(x, y, cellSize, cellSize);

      ctx.strokeStyle = "#00c800";
      ctx.lineWidth = cellSize * 0.08;
      ctx.strokeRect(x + ctx.lineWidth/2, y + ctx.lineWidth/2, cellSize - ctx.lineWidth, cellSize - ctx.lineWidth);
      ctx.restore();

      // Fruit
      ctx.font = `${Math.floor(cellSize * 0.6)}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = 'white';
      ctx.shadowColor = '#444';
      ctx.shadowBlur = 8;
      ctx.fillText(fruit, x + cellSize / 2, y + cellSize / 2 + 5);
      ctx.shadowBlur = 0;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          drawCell(row, col, grid[row][col]);
        }
      }
      if (winFlash) {
        ctx.save();
        ctx.globalAlpha = 0.25 + 0.25 * Math.sin(Date.now() / 80);
        ctx.fillStyle = '#ff0';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.restore();
      }
      updateInfo();
    }

    function updateInfo() {
      document.getElementById('coins').innerText = `–ú–æ–Ω–µ—Ç–∏: ${coins}`;
      document.getElementById('lastWin').innerText = `–ü–æ—Å–ª–µ–¥–Ω–∞ –ø–µ—á–∞–ª–±–∞: ${lastWin}`;
      document.getElementById('totalWin').innerText = `–û–±—â–∞ –ø–µ—á–∞–ª–±–∞: ${totalWin}`;
      if (coins <= 0) {
        spinBtn.style.display = 'none';
        restartBtn.style.display = 'block';
      } else {
        spinBtn.style.display = 'block';
        restartBtn.style.display = 'none';
      }
    }

    // Win logic
    function checkWin() {
      let points = 0;
      // –†–µ–¥–æ–≤–µ
      for (let row = 0; row < GRID_SIZE; row++) {
        if (grid[row].every(fruit => fruit === grid[row][0])) points += 100;
      }
      // –ö–æ–ª–æ–Ω–∏
      for (let col = 0; col < GRID_SIZE; col++) {
        let colFruits = [];
        for (let row = 0; row < GRID_SIZE; row++) colFruits.push(grid[row][col]);
        if (colFruits.every(fruit => fruit === colFruits[0])) points += 150;
      }
      return points;
    }

    function triggerWinFlash() {
      winFlash = true;
      flashTimer = 30;
    }

    function showWinLabel(win) {
      clearTimeout(winLabelTimeout);
      winLabel.textContent = `–ü–ï–ß–ê–õ–ë–ê +${win}`;
      winLabel.style.opacity = 1;
      winLabelTimeout = setTimeout(() => {
        winLabel.style.opacity = 0;
      }, 1800);
    }

    function updateFlash() {
      if (flashTimer > 0) {
        flashTimer--;
        if (flashTimer === 0) {
          winFlash = false;
        }
      }
    }

    // Spin animation
    function animateSpin(targetGrid, onEnd) {
      spinning = true;
      spinAnimFrame = 0;
      let animSteps = 24;
      let tempGrid = grid.map(row => row.slice());

      function spinFrame() {
        spinAnimFrame++;
        // –†–∞–Ω–Ω–æ—Ç–æ –≤—ä—Ä—Ç–µ–Ω–µ - –∏–∑—Ü—è–ª–æ —Å–ª—É—á–∞–π–Ω–∏ —Å–∏–º–≤–æ–ª–∏
        if (spinAnimFrame < animSteps - GRID_SIZE) {
          for (let row = 0; row < GRID_SIZE; row++) {
            for (let col = 0; col < GRID_SIZE; col++) {
              tempGrid[row][col] = randomFruit();
            }
          }
        } else {
          // –ë–∞–≤–Ω–æ "–Ω–∞–º–µ—Å—Ç–≤–∞–Ω–µ" –Ω–∞ —Ä–µ–¥–æ–≤–µ—Ç–µ –∫—ä–º —Ñ–∏–Ω–∞–ª–Ω–æ—Ç–æ
          let rowsFixed = spinAnimFrame - (animSteps - GRID_SIZE);
          for (let row = 0; row < GRID_SIZE; row++) {
            if (row < rowsFixed) {
              for (let col = 0; col < GRID_SIZE; col++) {
                tempGrid[row][col] = targetGrid[row][col];
              }
            } else {
              for (let col = 0; col < GRID_SIZE; col++) {
                tempGrid[row][col] = randomFruit();
              }
            }
          }
        }

        grid = tempGrid.map(r=>r.slice());
        drawGrid();

        if (spinAnimFrame < animSteps) {
          requestAnimationFrame(spinFrame);
        } else {
          grid = targetGrid.map(r=>r.slice());
          drawGrid();
          spinning = false;
          if (onEnd) onEnd();
        }
      }
      spinFrame();
    }

    // Game actions
    function spin() {
      if (spinning || coins < selectedBet) return;
      const matchSecret = SECRET_PATTERN.every((val, i) => val === betHistory[i]);
      coins -= selectedBet;
      saveStats();

      let finalGrid = generateGrid(matchSecret);
      spinTargetGrid = finalGrid.map(r=>r.slice());

      animateSpin(spinTargetGrid, () => {
        let win = checkWin();
        if (matchSecret) win += 500;
        coins += win;
        lastWin = win;
        totalWin += win;
        saveStats();
        if (win > 0) {
          triggerWinFlash();
          showWinLabel(win);
        }
        drawGrid();
      });
    }

    function restartGame() {
      coins = 500;
      lastWin = 0;
      totalWin = 0;
      betHistory = [];
      saveStats();
      grid = generateGrid();
      drawGrid();
      winLabel.style.opacity = 0;
    }

    // Game loop
    function gameLoop() {
      updateFlash();
      if (!spinning) drawGrid();
      requestAnimationFrame(gameLoop);
    }

    // Init
    loadStats();
    grid = generateGrid();
    setBet(selectedBet);
    resizeCanvas();
    drawGrid();
    gameLoop();
  </script>
</body>
</html>
