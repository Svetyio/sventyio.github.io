<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Svetlyo Slot Game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Добре дошли в Svetlyo Games</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const FRUITS = ['apple', 'cherry', 'grape', 'star', 'watermelon'];
    const FRUIT_COLORS = {
      apple: 'red',
      cherry: 'darkred',
      grape: 'purple',
      star: 'yellow',
      watermelon: 'pink'
    };

    const GRID_SIZE = 5;
    const BET_OPTIONS = [20, 40, 60, 100, 200];
    let selectedBet = BET_OPTIONS[0];
    let betButtons = [];
    let buttonRect = {};
    let grid = [];
    let coins = 500;
    let lastWin = 0;
    let totalWin = 0;

    function randomFruit() {
      return FRUITS[Math.floor(Math.random() * FRUITS.length)];
    }

    function generateGrid() {
      grid = [];
      for (let row = 0; row < GRID_SIZE; row++) {
        const rowData = [];
        for (let col = 0; col < GRID_SIZE; col++) {
          rowData.push(randomFruit());
        }
        grid.push(rowData);
      }
    }

    function drawCell(row, col, fruit) {
      const cellSize = 100;
      const margin = 10;
      const offsetX = (canvas.width - (GRID_SIZE * cellSize + (GRID_SIZE - 1) * margin)) / 2;
      const offsetY = 60;
      const x = offsetX + col * (cellSize + margin);
      const y = offsetY + row * (cellSize + margin);
      ctx.fillStyle = FRUIT_COLORS[fruit];
      ctx.fillRect(x, y, cellSize, cellSize);
      ctx.fillStyle = 'white';
      ctx.font = '16px Arial';
      ctx.fillText(fruit, x + 10, y + 25);
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          drawCell(row, col, grid[row][col]);
        }
      }
      drawButton();
      drawInfo();
      drawBets();
    }

    function drawButton() {
      ctx.fillStyle = '#c00';
      ctx.fillRect(canvas.width / 2 - 100, canvas.height - 140, 200, 60);
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText('SPIN', canvas.width / 2 - 30, canvas.height - 100);
      buttonRect = {
        x: canvas.width / 2 - 100,
        y: canvas.height - 140,
        width: 200,
        height: 60
      };
    }

    function drawInfo() {
      ctx.fillStyle = '#ccc';
      ctx.font = '18px Arial';
      ctx.fillText(`Монети: ${coins}`, 20, 30);
      ctx.fillText(`Последна печалба: ${lastWin}`, 20, 50);
      ctx.fillText(`Обща печалба: ${totalWin}`, 20, 70);
    }

    function drawBets() {
      betButtons = [];
      BET_OPTIONS.forEach((bet, index) => {
        let x = 20 + index * 80;
        let y = canvas.height - 70;
        ctx.beginPath();
        ctx.arc(x, y, 30, 0, 2 * Math.PI);
        ctx.fillStyle = (bet === selectedBet) ? 'green' : 'gray';
        ctx.fill();
        ctx.fillStyle = 'white';
        ctx.fillText(bet, x - 10, y + 5);
        betButtons.push({x, y, bet});
      });
    }

    function checkWin() {
      let points = 0;
      for (let row = 0; row < GRID_SIZE; row++) {
        if (grid[row].every(fruit => fruit === grid[row][0])) {
          points += 100;
        }
      }
      return points;
    }

    function spin() {
      if (coins < selectedBet) return;
      coins -= selectedBet;
      generateGrid();
      let win = checkWin();
      coins += win;
      lastWin = win;
      totalWin += win;
      drawGrid();
    }

    canvas.addEventListener('click', function(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      if (x > buttonRect.x && x < buttonRect.x + buttonRect.width &&
          y > buttonRect.y && y < buttonRect.y + buttonRect.height) {
        spin();
      } else {
        betButtons.forEach(btn => {
          let dx = x - btn.x;
          let dy = y - btn.y;
          if (Math.sqrt(dx * dx + dy * dy) < 30) {
            selectedBet = btn.bet;
            drawGrid();
          }
        });
      }
    });

    generateGrid();
    drawGrid();
  </script>
</body>
</html>
