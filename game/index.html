<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Svetlyo Slot Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 30px auto;
      background: #111;
      border: 10px solid #ffcc00;
      border-radius: 25px;
      box-shadow: 0 0 25px #ffcc00;
    }
    #ui {
      margin-top: 20px;
    }
    .info-box {
      display: inline-block;
      background: #222;
      border: 2px solid #888;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px #444;
      font-size: 20px;
    }
    #coins { background-color: #2e8b57; color: #fff; }
    #lastWin { background-color: #8b0000; color: #fff; }
    #totalWin { background-color: #1e90ff; color: #fff; }
    .btn {
      padding: 18px 38px;
      margin: 15px;
      font-size: 22px;
      color: white;
      background-color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    .selected-bet {
      background-color: #00cc00;
      color: white;
      box-shadow: 0 0 12px 2px #00cc00;
      font-weight: bold;
    }
    #spinBtn {
      background-color: #c00;
      border-radius: 50%;
      width: 180px;
      height: 180px;
      font-size: 36px;
      font-weight: bold;
      color: white;
      margin-top: 30px;
      transition: background-color 0.3s, transform 0.2s;
    }
    #spinBtn:hover {
      background-color: #e00;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>–î–æ–±—Ä–µ –¥–æ—à–ª–∏ –≤ Svetlyo Games</h1>
  <canvas id="gameCanvas" width="1000" height="1000"></canvas>
  <div id="ui">
    <div class="info-box" id="coins">–ú–æ–Ω–µ—Ç–∏: 500</div>
    <div class="info-box" id="lastWin">–ü–æ—Å–ª–µ–¥–Ω–∞ –ø–µ—á–∞–ª–±–∞: 0</div>
    <div class="info-box" id="totalWin">–û–±—â–∞ –ø–µ—á–∞–ª–±–∞: 0</div>
    <div id="bets">
      <button class="btn" onclick="setBet(20)">20</button>
      <button class="btn" onclick="setBet(40)">40</button>
      <button class="btn" onclick="setBet(60)">60</button>
      <button class="btn" onclick="setBet(100)">100</button>
      <button class="btn" onclick="setBet(200)">200</button>
    </div>
    <button id="spinBtn" onclick="spin()">–°–ü–ò–ù</button>
  </div>
  <script>const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const FRUITS = ['üçé', 'üçí', 'üçá', '‚≠ê', 'üçâ'];
    const GRID_SIZE = 5;
    const BET_OPTIONS = [20, 40, 60, 100, 200];
    const SECRET_PATTERN = [20, 60, 100, 60, 200];

    let selectedBet = 20;
    let coins = 500;
    let lastWin = 0;
    let totalWin = 0;
    let grid = [];
    let betHistory = [];
    let flashTimer = 0;
    let winFlash = false;

    function setBet(bet) {
      selectedBet = bet;
      betHistory.push(bet);
      if (betHistory.length > 5) betHistory.shift();

      document.querySelectorAll('#bets .btn').forEach(btn => {
        btn.classList.remove('selected-bet');
        if (parseInt(btn.innerText) === bet) {
          btn.classList.add('selected-bet');
        }
      });
    }

    function randomFruit() {
      return FRUITS[Math.floor(Math.random() * FRUITS.length)];
    }

    function generateGrid(fullMatch = false) {
      grid = [];
      for (let row = 0; row < GRID_SIZE; row++) {
        const rowData = [];
        for (let col = 0; col < GRID_SIZE; col++) {
          rowData.push(fullMatch ? FRUITS[Math.floor(Math.random() * FRUITS.length)] : randomFruit());
        }
        grid.push(rowData);
      }
    }

    function drawCell(row, col, fruit) {
      const cellSize = 160;
      const margin = 8;
      const offsetX = (canvas.width - (GRID_SIZE * cellSize + (GRID_SIZE - 1) * margin)) / 2;
      const offsetY = 80;
      const x = offsetX + col * (cellSize + margin);
      const y = offsetY + row * (cellSize + margin);
      ctx.fillStyle = '#222';
      ctx.fillRect(x, y, cellSize, cellSize);
      ctx.font = '70px serif';
      ctx.fillStyle = 'white';
      ctx.fillText(fruit, x + 40, y + 100);
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          drawCell(row, col, grid[row][col]);
        }
      }
      if (winFlash) {
        ctx.fillStyle = 'rgba(255, 255, 0, 0.15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
      updateInfo();
    }

    function updateInfo() {
      document.getElementById('coins').innerText = `–ú–æ–Ω–µ—Ç–∏: ${coins}`;
      document.getElementById('lastWin').innerText = `–ü–æ—Å–ª–µ–¥–Ω–∞ –ø–µ—á–∞–ª–±–∞: ${lastWin}`;
      document.getElementById('totalWin').innerText = `–û–±—â–∞ –ø–µ—á–∞–ª–±–∞: ${totalWin}`;
    }

    function checkWin() {
      let points = 0;
      for (let row = 0; row < GRID_SIZE; row++) {
        if (grid[row].every(fruit => fruit === grid[row][0])) {
          points += 100;
        }
      }
      return points;
    }

    function triggerWinFlash() {
      winFlash = true;
      flashTimer = 20;
    }

    function updateFlash() {
      if (flashTimer > 0) {
        flashTimer--;
        if (flashTimer === 0) {
          winFlash = false;
        }
      }
    }

    function spin() {
      if (coins < selectedBet) return;
      const matchSecret = SECRET_PATTERN.every((val, i) => val === betHistory[i]);
      coins -= selectedBet;
      generateGrid(matchSecret);
      let win = checkWin();
      if (matchSecret) win += 500;
      coins += win;
      lastWin = win;
      totalWin += win;
      if (win > 0) triggerWinFlash();
      drawGrid();
    }

    function restartGame() {
      coins = 500;
      lastWin = 0;
      totalWin = 0;
      betHistory = [];
      generateGrid();
      drawGrid();
    }

    function gameLoop() {
      updateFlash();
      drawGrid();
      requestAnimationFrame(gameLoop);
    }

    generateGrid();
    drawGrid();
    setBet(selectedBet);
    gameLoop();
  </script>
</body>
</html>
