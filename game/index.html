<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Svetlyo Slot Game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #222;
    }
    .info {
      margin-top: 10px;
      font-size: 20px;
    }
    .btn {
      background-color: #c00;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #e00;
    }
  </style>
</head>
<body>
  <h1>Добре дошли в Svetlyo Games</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div class="info">
    <div id="coins">Монети: 500</div>
    <div id="lastWin">Последна печалба: 0</div>
    <div id="totalWin">Обща печалба: 0</div>
    <button class="btn" onclick="spin()">SPIN</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const FRUITS = ['apple', 'cherry', 'grape', 'star', 'watermelon'];
    const FRUIT_COLORS = {
      apple: 'red',
      cherry: 'darkred',
      grape: 'purple',
      star: 'yellow',
      watermelon: 'pink'
    };

    const GRID_SIZE = 5;
    let grid = [];
    let coins = 500;
    let lastWin = 0;
    let totalWin = 0;

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const cellSize = 100;
      const margin = 10;
      const offsetX = (canvas.width - (GRID_SIZE * cellSize + (GRID_SIZE - 1) * margin)) / 2;
      const offsetY = 100;
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          const fruit = grid[row][col];
          const x = offsetX + col * (cellSize + margin);
          const y = offsetY + row * (cellSize + margin);
          ctx.fillStyle = FRUIT_COLORS[fruit];
          ctx.fillRect(x, y, cellSize, cellSize);
          ctx.fillStyle = 'white';
          ctx.font = '20px Arial';
          ctx.fillText(fruit, x + 10, y + 30);
        }
      }
    }

    function randomFruit() {
      return FRUITS[Math.floor(Math.random() * FRUITS.length)];
    }

    function generateGrid() {
      grid = [];
      for (let row = 0; row < GRID_SIZE; row++) {
        const rowData = [];
        for (let col = 0; col < GRID_SIZE; col++) {
          rowData.push(randomFruit());
        }
        grid.push(rowData);
      }
    }
