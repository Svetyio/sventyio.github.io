<!DOCTYPE html><html lang="bg">
<head>

  <style>
    body {

</head>
<body>
  <h1>–î–æ–±—Ä–µ –¥–æ—à–ª–∏ –≤ Svetlyo Games</h1>
  <canvas id="gameCanvas" width="1000" height="800"></canvas>
  <div id="ui">
    <div class="info-box" id="coins">–ú–æ–Ω–µ—Ç–∏: 500</div>
    <div class="info-box" id="lastWin">–ü–æ—Å–ª–µ–¥–Ω–∞ –ø–µ—á–∞–ª–±–∞: 0</div>
    <div class="info-box" id="totalWin">–û–±—â–∞ –ø–µ—á–∞–ª–±–∞: 0</div>
    <div id="bets"></div>
    <button class="btn" onclick="spin()" id="spinButton">SPIN</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');const FRUITS = ['üçé', 'üçí', 'üçá', '‚≠ê', 'üçâ'];
const GRID_SIZE = 5;
const BET_OPTIONS = [20, 40, 60, 100, 200];
let selectedBet = 20;
let coins = 500;
let lastWin = 0;
let totalWin = 0;
let grid = [];
let betHistory = [];
const SECRET_PATTERN = [20, 60, 100, 60, 200];

  function setBet(bet) { selectedBet = bet; betHistory.push(bet); if (betHistory.length > 5) betHistory.shift(); updateBetButtons(); }

function updateBetButtons() { const buttons = document.querySelectorAll('#bets .btn'); buttons.forEach((btn) => { const value = parseInt(btn.innerText); if (value === selectedBet) { btn.style.backgroundColor = '#0f0'; btn.style.color = '#000'; } else { btn.style.backgroundColor = '#090'; btn.style.color = '#fff'; } }); }

const EMOJI_FRUITS = ['üçé', 'üçí', 'üçá', '‚≠ê', 'üçâ'];

function randomFruit() { return EMOJI_FRUITS[Math.floor(Math.random() * EMOJI_FRUITS.length)]; }

function generateGrid(fullMatch = false) { grid = []; for (let row = 0; row < GRID_SIZE; row++) { const rowData = []; const fruit = randomFruit(); for (let col = 0; col < GRID_SIZE; col++) { rowData.push(fullMatch ? fruit : randomFruit()); } grid.push(rowData); } }

function drawCell(row, col, fruit) { const cellSize = 100; const margin = 10; const offsetX = (canvas.width - (GRID_SIZE * cellSize + (GRID_SIZE - 1) * margin)) / 2; const offsetY = 100; const x = offsetX + col * (cellSize + margin); const y = offsetY + row * (cellSize + margin); ctx.fillStyle = '#333'; ctx.fillRect(x, y, cellSize, cellSize); ctx.fillStyle = 'white'; ctx.font = '48px Arial'; ctx.fillText(fruit, x + 25, y + 65); }

function drawGrid() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let row = 0; row < GRID_SIZE; row++) { for (let col = 0; col < GRID_SIZE; col++) { drawCell(row, col, grid[row][col]); } } drawInfo(); }

function drawInfo() { document.getElementById('coins').innerText = –ú–æ–Ω–µ—Ç–∏: ${coins}; document.getElementById('lastWin').innerText = –ü–æ—Å–ª–µ–¥–Ω–∞ –ø–µ—á–∞–ª–±–∞: ${lastWin}; document.getElementById('totalWin').innerText = –û–±—â–∞ –ø–µ—á–∞–ª–±–∞: ${totalWin}; }

function checkWin() { let points = 0; for (let row = 0; row < GRID_SIZE; row++) { if (grid[row].every(f => f === grid[row][0])) { points += 100; } } return points; }

function spin() { if (coins < selectedBet) return; const matchSecret = SECRET_PATTERN.every((val, i) => val === betHistory[i]); coins -= selectedBet; generateGrid(matchSecret); let win = checkWin(); if (matchSecret) { win += 500; } coins += win; lastWin = win; totalWin += win; drawGrid(); }

generateGrid(); drawGrid(); updateBetButtons();
